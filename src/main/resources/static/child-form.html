<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Children Selection</title>
</head>
<body>
<h1>Select Children</h1>
<form id="childrenForm">
    <div id="childrenCheckboxes"></div>
    <button type="submit">Submit</button>
</form>

<script>
    // Получаем список детей из переменной процесса
    const childList = ${childList}; // Или используйте AJAX для получения данных

    const checkboxesContainer = document.getElementById('childrenCheckboxes');

    childList.forEach(child => {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = child.id; // Предположим, что у каждого ребенка есть уникальный ID
        checkbox.name = 'selectedChildren'; // Имя для группового выбора
        checkbox.value = child.id; // Значение, которое будет отправлено

        const label = document.createElement('label');
        label.htmlFor = child.id;
        label.appendChild(document.createTextNode(child.name)); // Предположим, что у ребенка есть имя

        checkboxesContainer.appendChild(checkbox);
        checkboxesContainer.appendChild(label);
        checkboxesContainer.appendChild(document.createElement('br'));
    });
</script>
</body>
</html>
